# Site settings
title: BioSigKit A Biosignal Analysis Toolbox
email: hoose792@student.liu.se
description: >
  BioSigKit Wiki
lang: en-US

baseurl: "/BioSigKit" # the subpath of your site, e.g. /blog/
url: https://hooman650.github.io/BioSigKit # the base hostname & protocol for your site
git_address: https://github.com/hooman650/BioSigKit
git_edit_address: https://github.com/hooman650/BioSigKit/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
